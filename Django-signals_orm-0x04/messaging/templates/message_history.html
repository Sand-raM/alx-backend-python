<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Message Edit History</title>
</head>
<body>
    <h1>Message Edit History</h1>
    <p><strong>Original Message:</strong></p>
    <p>{{ message.content }}</p>
    
    <h2>History:</h2>
    <ul>
        {% for entry in history %}
            <li>
                <strong>Edited on {{ entry.timestamp }}:</strong><br>
                <p>{{ entry.old_content }}</p>
            </li>
        {% empty %}
            <li>No history available.</li>
        {% endfor %}
    </ul>
</body>
</html>
